<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    .summary-card {
      height: 600px;
      width: 400px;
      background-color: aquamarine;
    }

    ul {
      background-color: wheat;
      list-style: none;
    }

    li {
      background-color: goldenrod;
      display: inline-flex;
    }

    h2 {
      color: red;
      padding-right: 5rem;
    }

    span {
      color: whitesmoke;
    }
  </style>
</head>
<body>

  Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue

  <div class="result-card"></div>
  <div class="summary-card">
    <ul id="summaries">
    </ul>
    
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>


</body>
<script>
  const ul = document.getElementById('summaries');
  const list = document.createDocumentFragment();

  fetch("data.json")
    .then(response => response.json())
    .then(data => {
      console.log(data)
      let summaries = data;

      let li = document.createElement('li');
      let category = document.createElement('p');
      let score = document.createElement('p');
      let icon = document.createElement('img');
      let hundred = document.createElement('p');

      category.innerHTML = `${summaries[0].category}`;
      score.innerHTML = `${summaries[0].score}`;
      hundred.innerHTML = " / 100";
      icon.src = `${summaries[0].icon}`;

      li.appendChild(icon);
      li.appendChild(category);
      li.appendChild(score);
      li.appendChild(hundred);
      list.appendChild(li);
      //ul.innerText = JSON.stringify(data[0].category);

      //document.body.appendChild(list);
      ul.appendChild(list);


        
        
      
    })

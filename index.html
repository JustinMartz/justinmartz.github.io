<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!--Font for headings-->
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"> 
        <!--Font for table-->
        <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
        <!--Font for difficulty rating-->
        <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" media='screen and (min-width: 1366px)' href="desktop-style.css">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
        <title>Justin Martz | GitHub Pages</title>
    </head>
    <body>
        <header>
            <h1>Justin Martz</h1>
            <svg viewBox="0 0 169 34" height="40">
              <use xlink:href="svg-defs.svg#githubpages"/>
            </svg>
        </header>
        <main>
            <article>
                <div class="box">
                <h2>Frontend Mentor Solutions</h2>
                    <div class="content-container">
                        <table>
                            <thead>
                                <tr>
                                    <th scope="col">Challenge</th>
                                    <th scope="col">Difficulty</th>
                                    <th scope="col">Links</th>
                                    <th scope="col">Status</th>
                                </tr>
                            </thead>
                            <tbody id="tableContainer">
                                <!-- <tr> elements added by table-loader.js -->
                            </tbody>
                            <tfoot id="footerContainer">
                                <!-- Challenges completed: x -->
                            </tfoot>
                        </table>
                    </div>
                </div>
            </article>
        </main>
        <!-- Get that table all loaded up with data -->
        <script src="table-loader.js"></script> 
    </body>
</html>
